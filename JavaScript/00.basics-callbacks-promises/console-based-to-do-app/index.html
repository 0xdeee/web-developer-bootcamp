<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console To-Dos</title>
</head>

<body>
  <h1>Console based To-Do App</h1>

  <ul>
    <li>"Add" - to add items into the To-Do's</li>
    <li>"list" - to list the items added to the To-Do's</li>
    <li>"delete" - to delete the items from To-Do's by sending the index</li>
    <li>"quit" - to quit the To-Do's App</li>
  </ul>

  <script src="./todos.js"></script>
</body>

</html>
